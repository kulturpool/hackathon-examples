<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Sort</title>
    <link rel="stylesheet" href="style.css">

    <!-- D3.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Color Thief for color extraction -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
</head>
<body>
    <div id="container">
        <header>
            <h1>Color Sort</h1>
            <p>Cultural images sorted by dominant color</p>
        </header>

        <div id="controls">
            <button id="load-button">Load 1000 Random Images</button>
            <div id="progress-container" class="hidden">
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <span id="progress-text">Loading... 0/1000</span>
            </div>
            <div id="color-info">
                <span>Sort by: </span>
                <select id="sort-method">
                    <option value="hue">Hue</option>
                    <option value="brightness">Brightness</option>
                    <option value="saturation">Saturation</option>
                </select>
            </div>
        </div>

        <div id="visualization">
            <svg id="color-chart"></svg>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing colors and creating visualization...</p>
        </div>

        <div id="error" class="hidden">
            <p>Error loading images. Please try again.</p>
            <button id="retry-button">Retry</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
